<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos Soc</title>
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="button-carousel-section">
        <div class="buttons-wrapper">
            <button class="carousel-button" data-image="./img/Ciberseguranca (1).webp" data-title="Ataque de Bruta Força" data-description="Detalhes do ataque de força bruta, como tentativas de login falhas e IPs de origem.">
                <i class="fas fa-lock"></i> Caso 1°
            </button>
            <button class="carousel-button" data-image="./img/fafa.webp" data-title="Detecção de Login" data-description="Informações sobre a detecção de tentativas de login incomuns, incluindo métodos e IPs.">
                <i class="fas fa-sign-in-alt"></i> Caso 2°
            </button>
            <button class="carousel-button" data-image="https://via.placeholder.com/1200x500?text=Analise+de+Indicadores" data-title="Análise de Indicadores" data-description="Resultados da análise de indicadores que apontam para um ataque automatizado.">
                <i class="fas fa-chart-line"></i> Caso 3°
            </button>
            <button class="carousel-button" data-image="https://via.placeholder.com/1200x500?text=Avaliacao+de+Risco" data-title="Avaliação de Risco" data-description="Avaliação dos riscos e impactos potenciais do incidente, incluindo acesso não autorizado.">
                <i class="fas fa-exclamation-triangle"></i> Caso 4°
            </button>
            <button class="carousel-button" data-image="https://via.placeholder.com/1200x500?text=Acoes+de+Mitigacao" data-title="Ações de Mitigação" data-description="Medidas recomendadas para conter o ataque e prevenir futuros problemas, como bloqueio de IPs.">
                <i class="fas fa-shield-alt"></i> Caso 5°
            </button>
            <button class="carousel-button" data-image="https://via.placeholder.com/1200x500?text=Caso+Teste+6" data-title="Caso de Teste 6" data-description="Este é um caso de teste adicional para exemplificar o carrossel de botões.">
                <i class="fas fa-bug"></i> Caso 6°
            </button>
        </div>
    </div>
    <div class="image-display-area">
        <img id="large-image" src="https://via.placeholder.com/1200x500?text=Clique+em+um+Caso+acima" alt="Imagem Grande do Evento">
        <div class="image-caption">
            <h2 id="image-title">Clique em um Caso para ver os detalhes</h2>
            <p id="image-description">Os casos de SOC são representados por eventos de segurança que foram detectados, analisados e mitigados. Clique nos botões acima para ver os detalhes de cada um.</p>
        </div>
    </div>

    <div class="timeline-container">
        <h1>Casos</h1>
        <div class="timeline">

            <div class="timeline-item" data-image="./img/Ciberseguranca (1).webp" data-title=" Ataques de Força Bruta " data-description="
    
                            Comentário: Dados do servidor alvo para contextualização do evento.
                         Hostname: Server
                         OS: Windows Server 2022 Datacenter
                         IP interno/público e MAC
                          Endpoint: Servidor
            ">
                <div class="timeline-marker"></div>
                <span class="timeline-date">
    
               Ataques de Força Bruta
                </span>
            </div>

            <div class="timeline-item" data-image="./img/fafa.webp" data-title="Detecção de Tentativa de Login
            " data-description="Comentário: Evento de falha de login registrado no sistema.

- Método: NTLM

- Tipo de logon: 3 (acesso remoto via rede)

- IP origem

- Falha: credenciais inválidas / usuário não existe
            
            ">
                <div class="timeline-marker"></div>
                <span class="timeline-date">Detecção de Tentativa de Login
                    </span>
            </div>

            <div class="timeline-item" data-image="https://via.placeholder.com/1200x500?text=Novo+Projeto" data-title=" 
           Análise de Indicadores de Força Bruta
            
        " data-description="jeidjeiodjioejdiejdied">
                <div class="timeline-marker"></div>
                <span class="timeline-date">dddd</span>
            </div>

            <div class="timeline-item" data-image="https://via.placeholder.com/1200x500?text=Desafio+Superado" data-title="Deia" data-description="jdijdiijddijijdjiijdijd">
                <div class="timeline-marker"></div>
                <span class="timeline-date">d</span>
            </div>

            <div class="timeline-item" data-image="https://via.placeholder.com/1200x500?text=Futuro+e+Inovação" data-title="jijiji" data-description="dijijdjidijdjidijdjijid">
                <div class="timeline-marker"></div>
                <span class="timeline-date">2dd0</span>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="soc.js"></script>
    <script src="teste.js">
</script> </body>
</html>
